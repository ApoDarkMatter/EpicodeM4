<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Shop - Your E-commerce for your next PC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><img id="logo" src="img/logo.png" alt="computer-shop-logo"> Computer Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html?id=add">Add Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="containerLoader">
      <div class="loader d-none" id="loader"></div>
    </div>
    <div class="container" id="main-container">
      <form id="product-form" class="" novalidate>
        <h3 class="mb-4 pb-2" id="titleAddModify">Add new product</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Name <span class="red-required">(*)</span></label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description <span class="red-required">(*)</span></label>
          <input type="text" class="form-control" id="description" required>
        </div>

        <div class="mb-3">
          <label for="brand" class="form-label">Brand <span class="red-required">(*)</span></label>
          <input type="text" class="form-control" id="brand" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price â‚¬ <span class="red-required">(*)</span></label>
          <input type="number" class="form-control" id="price" required>
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image URL <span class="red-required">(*)</span></label>
          <input type="text" class="form-control" id="imageUrl" required>
          <div id="imageViewer"></div>
        </div>
        

        <button type="submit" class="btn btn-primary" id="buttonSubmit">Add</button>
      </form>
    </div>

    <script src="script/backoffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
